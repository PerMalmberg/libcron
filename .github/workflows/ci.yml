name: libcron tests

on: [push, pull_request]

jobs:
  CI_host:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: true
    - name: Build
      run: |
        mkdir build
        cd build
        cmake --build ..
    - name: Test
      run: |
        cd test/out
        ./cron_test